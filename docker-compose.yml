version: '3'

networks:
  lan:

services:
  nginx:
    image: "nginx:alpine"
    restart: on-failure
  backend:
    build: ./backend
    volumes:
      - .:/app
    restart: on-failure
    ports:
     - "5000:80"
  redis:
    image: "redis:alpine"
    restart: on-failure
  frontend:
    build: ./frontend
    volumes:
      - .:/app
    restart: on-failure
    ports:
      - "3000:3000"
  neo4j:
    image: "neo4j:latest"
    networks:
      - lan
    environment:
      - NEO4J_AUTH=neo4j/Gamers
      - NEO4J_dbms_connector_http_listen__address=:7474
      - NEO4J_dbms_connector_https_listen__address=:6477
      - NEO4J_dbms_connector_bolt_listen__address=:7687
      - NEO4J_dbms_connector_bolt_advertised__address=:7687
    ports:
      - "7474:7474"
      - "6477:6477"
      - "7687:7687"
    volumes:
      - ~/data/neo4j/trounce:/data
    restart: on-failure